    <div class="container">
        <h1 class="title">ELEGANT LOGIN FORM</h1>

                <input type="email" placeholder="Email" required>

                <a href="#" class="twitter">T</a>

            </div>

            <p class="links">
                No account yet? <a href="#">Signup</a><br>
                <a href="#">Forgot your password?</a>
            </p>
